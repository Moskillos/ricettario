<div>
    <div>
        <img [src]="recipe.imagePath" alt="" width="400px">
    </div>
</div>
<div>
    <div>
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div>   
        <div class="manage-recipe-section">
            <a style="cursor: pointer;" (click)="openMenu()" role="button" class="button-recipe">Manage Recipe</a>
            <ul class="manage-recipe" *ngIf="openmenu === true">
                <li><a (click)="onAddShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>    
</div>
<div>
    <div>
        {{recipe.description}}
    </div>
</div>
<div>
    <div>
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name }} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
